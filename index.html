<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript countdown with browser notification</title>
    <link rel="stylesheet" href="dist/css/styles.1.1.min.css">     
</head>

<body>

    <h1>Javascript countdown with browser notification</h1>

    <div class="timer__wrapper">

        <div class="timer">

            <a href="#" class="timer__btn-on" title="start/stop"></a>
            <span class="timer__display">00:00:00</span>
            <div class="timer__controller">
                <a href="#" class="controller--up" title="Go Up"></a>
                <a href="#" class="controller--down" title="Go Down"></a>
            </div>

        </div>

    </div>

    <p class="notice">You will be notified at <time></time></p>
    <p class="notice">Left this page open.</p>
    <p class="notice notice--not-supported">Web notification are not supported in your browser.</p>

</body>

<script type="text/javascript" src="dist/js/scripts.1.1.min.js"></script>

</html>
